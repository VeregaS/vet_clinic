{% extends 'clinic/base_staff.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header">
                <h4 class="mb-0 text-center">Редактирование пациента</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Сохранить изменения</button>
                        <a href="{% url 'patient_detail' patient.pk %}" class="btn ">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% block scripts %}
<script src="https://unpkg.com/imask"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var phoneInput = document.getElementById('phone-mask') || document.getElementById('id_owner_phone');

        if (phoneInput) {
            var maskOptions = {
                mask: '+{7} (000) 000-00-00'
            };
            var mask = IMask(phoneInput, maskOptions);
        }
    });
</script>
{% endblock %}
{% endblock %}
